<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Water Meter</title>
    <link rel="icon" href="water-drop.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Archivo:700&display=swap" rel="stylesheet">
</head>

<body >
    <div class="water">
        <h1>Jalayu- Water Checker App</h1>
        
        <div class="container">
            <div class="value">
                <div id="tdsChartContainer" class="chart-container"></div>
                <h2>TDS (Total Dissolved Solids) ppm:</h2>
                <input type="number" class="inputs" id="tds" required>
            </div>
            
            <div class="value">
                <div id="phChartContainer" class="chart-container"></div>
                <h2>pH Value:</h2>
                <input type="number" class="inputs" id="ph" step="0.1" required>
            </div>
        </div>
        
        <button onclick="checkQuality()" class="check">CHECK</button>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
        <script src="script.js"></script>
    </div>

</body>
</html>
